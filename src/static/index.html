  <header>
    <h1>Mergington High School</h1>
    <h2>Extracurricular Activities</h2>
  </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
        // ...existing code...
        function renderActivities(activities) {
            const container = document.getElementById('activities-container');
            container.innerHTML = '';
            Object.entries(activities).forEach(([name, activity]) => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `
                    <h3>${name}</h3>
                    <p><strong>Description:</strong> ${activity.description}</p>
                    <p><strong>Schedule:</strong> ${activity.schedule}</p>
                    <p><strong>Max Participants:</strong> ${activity.max_participants}</p>
                    <div class="participants-section">
                        <h4>Participants</h4>
                        ${
                            activity.participants.length > 0
                            ? `<ul class="participants-list">
                                ${activity.participants.map(email => `<li>${email}</li>`).join('')}
                               </ul>`
                            : `<span class="text-muted">No participants yet.</span>`
                        }
                    </div>
                    <form onsubmit="signup(event, '${name}')">
                        <input type="email" name="email" placeholder="Your email" required class="activity-email-input">
                        <button type="submit">Sign Up</button>
                    </form>
                `;
                container.appendChild(card);
            });
        }
